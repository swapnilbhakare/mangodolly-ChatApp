<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoDolly chat</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <h1>MangoDolly chat</h1>
        </div>
        <div class="message__area">

        </div>
        <div class="send_area">
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
            <button type="submit"><i class="fa fa-telegram" aria-hidden="true"></i></button>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
</body>

</html>
